{% extends 'base.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Stash contents</h1>
        <h2 class="subtitle">You can copy-paste the table into a Google sheet now</h2>

        <div class="content">
            <table class="table is-bordered is-narrow is-hoverable">
                <thead>
                    <tr>
                        <th>Card</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.0 }}</td>
                        <td>{{ item.1 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock content %}
